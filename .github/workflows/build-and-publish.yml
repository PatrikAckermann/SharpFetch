name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore & Build
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore

    - name: Test
      run: >
        dotnet test --configuration Release --no-build 
        --collect:"XPlat Code Coverage" 
        --results-directory ./test-results

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: test-results/**/coverage.cobertura.xml
        badge: true
        format: markdown
        output: both

    - name: Add Coverage PR Comment
      uses: thollander/actions-comment-pull-request@v3
      if: github.event_name == 'pull_request'
      with:
        file-path: code-coverage-results.md
        comment-tag: coverage_report

    - name: Pack
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          dotnet pack --configuration Release --no-build --output .nupkg -p:MinVerAutoIncrement=patch -p:MinVerPreRelease=beta
        else
          dotnet pack --configuration Release --no-build --output .nupkg
        fi

    - name: Push to NuGet
      if: (github.ref == 'refs/heads/main' || github.event_name == 'release') && github.event_name != 'pull_request'
      run: dotnet nuget push .nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Push Prerelease to NuGet
      if: github.ref == 'refs/heads/develop' && github.event_name != 'pull_request'
      run: dotnet nuget push .nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate